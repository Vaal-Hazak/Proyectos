<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <a href="#" class="btn twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="btn facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="btn google"><i class="fab fa-google"></i></a>
      <a href="#" class="btn instagram"><i class="fab fa-instagram"></i></a>
      <a href="#" class="btn youtube"><i class="fab fa-youtube"></i></a>
    </div>
  </body>
</html>
