<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radio Button Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="check-box">
            <input type="checkbox" id="circle-input" class="circle-input"/>
            <label for="circle-input" class="circle-cont">
            <div class="circle"></div>
            </label>
            <label for="circle-input" class="label-name">
              Radio button
            </label>
        </div>
    </div>   
  </body>
</html>
