<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Price Range</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <p class="title">Price Range</p>
      <div class="range-slider" id="range-slider">
        <span class="rangeValues" id="range-values"></span>
        <input
          value="100"
          min="100"
          max="5000"
          step="50"
          type="range"
          class="range-input"
        />
        <input
          value="5000"
          min="100"
          max="5000"
          step="50"
          type="range"
          class="range-input"
        />
      </div>
    </div>  
    <script src="script.js"></script>
  </body>
</html>
