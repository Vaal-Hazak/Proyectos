<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   <div class="container">
      <div class="heading">
        <h1>Loading</h1>
      </div>
      <div class="card-container">
      <div class="card">
          <div class="card-loading">
            <div class="loading-wrapper">
              <div class="loading-devover"></div>
              <div class="img">
                <img src="logo.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="loading-name">
            <p>SPINNER WITH LOGO</p>
          </div>
        </div>

        <div class="card">
          <div class="card-loading">
            <div class="loading-wrapper">
              <div class="loading-bar"></div>
            </div>
          </div>
          <div class="loading-name">
            <p>BAR LOADING</p>
          </div>
        </div>

        <div class="card">
          <div class="card-loading">
            <div class="loading-wrapper">
              <div class="loading-pouring"></div>
            </div>
          </div>
          <div class="loading-name">
            <p>POURING</p>
          </div>
        </div>

        <div class="card">
          <div class="card-loading">
            <div class="loading-wrapper3">
              <div class="loading-bouncing">
                <img src="logo.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="loading-name">
            <p>LOGO BOUNCING</p>
          </div>
        </div>

        <div class="card">
          <div class="card-loading">
            <div class="loading-wrapper">
              <div class="loading-pulse">
                <img src="logo.jpg" alt="" />
              </div>
            </div>
          </div>
          <div class="loading-name">
            <p>PULSE</p>
          </div>
        </div>

        <div class="card">
          <div class="card-loading">
            <div class="loading-wrapper3">
              <div class="loading-bar1"></div>
              <div class="loading-bar2"></div>
              <div class="loading-bar3"></div>
            </div>
          </div>
          <div class="loading-name">
            <p>BAR VARIATIONS</p>
          </div>
        </div>
      </div>
   <div>    
  </body>
</html>
